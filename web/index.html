<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- If you serve under a subpath, Flutter replaces this at build time. -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sweets PWA" />
    <meta name="theme-color" content="#ffffff" />

    <!-- PWA / icons -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Sweets" />

    <title>Sweets</title>

    <!-- App Check debug token only on localhost -->
    <script>
      (function () {
        const h = location.hostname;
        const local = h === "localhost" || h === "127.0.0.1" || h === "0.0.0.0";
        if (local) self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>This app requires JavaScript to run.</p>
    </noscript>

    <!-- Flutter bootstrap (loads main.dart.js / service worker) -->
    <script src="flutter_bootstrap.js" defer></script>
  </body>
</html>
