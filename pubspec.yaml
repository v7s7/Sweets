name: sweets_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Riverpod (keep runtime in sync to avoid duplicate-library issues on web)
  flutter_riverpod: ^2.6.1
  flutter_web_plugins:
    sdk: flutter

  google_fonts: ^6.3.2
  file_picker: ^8.3.7
  http: ^1.5.0

  # Firebase (core + auth + firestore)
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

  # Currency formatting (3dp BHD)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  # Ensure only one Riverpod version is resolved across transitive deps
  riverpod: ^2.6.1

flutter:
  uses-material-design: true
  assets:
    - assets/sweets/
